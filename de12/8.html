<h2>データ分析をしてみてわかったこと</h2>
1965年は、取り上げた資料が少なかったからか、抽出されたキーワードが少なかった。問題、減税、あり方のキーワードが
多く出ていたことから、政府が色々模索していたのではないかと思われる。2021年は、やはり、新型コロナウイルスに関する
キーワードがあったり、IOCやバッハ会長、女性、組織というワードがみられることから、様々な問題や課題が
浮き彫りになっていると感じることができる。1964年に比べて枠組みのカラーバリエーションも多いことから、
問題点が多かったのだとわかった。
